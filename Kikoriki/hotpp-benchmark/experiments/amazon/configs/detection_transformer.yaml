defaults:
  - default
  - logger: csv
  - _self_

name: detection_transformer
detection_k: 48

conditional_head:
  k: ${detection_k}

module:
  _target_: hotpp.modules.NextKModule
  seq_encoder:
    _target_: hotpp.nn.Encoder
    embedder:
      _target_: hotpp.nn.Embedder
      embeddings:
        labels:
          in: ${num_classes}
          out: 32
      numeric_values:
        timestamps: identity
    model_partial:
      _target_: hotpp.nn.SimpleTransformer
      _partial_: true
      n_positions: ${transformer_positions}
      n_embd: ${transformer_hidden_size}
      n_layer: ${transformer_layers}
      n_head: ${transformer_heads}
      max_duration: ${max_duration}
      pos_type:
        - time-angular-rel
      activation:
        _partial_: True
        _target_: torch.nn.functional.gelu
      causal: True
    max_context: ${transformer_context}
    max_time_delta: ${max_time_delta}
  head_partial: ${conditional_head}
  loss:
    _target_: hotpp.losses.DetectionLoss
    k: ${detection_k}
    horizon: ${metric.horizon}
    next_item_adapter:
      timestamps: mode
      labels: mean
    next_item_loss:
      _target_: hotpp.losses.NextItemLoss
      losses:
        _presence:
          _target_: hotpp.losses.BinaryCrossEntropyLoss
        timestamps:
          _target_: hotpp.losses.TimeMAELoss
          delta: start
          max_delta: ${max_duration}
          smoothing: ${time_smoothing}
        labels:
          _target_: hotpp.losses.CrossEntropyLoss
          num_classes: ${num_classes}

    loss_subset: 0.25
    prefetch_factor: 0.75
    match_weights:
      _presence: 4
      timestamps: 0.5
      labels: 0.8
