hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.job.chdir=false
    - hydra.mode=RUN
    task:
    - name=amazon_beauty_detpp_simpletr_k48_no_bce_bs1
    - detection_k=48
    - num_classes=16
    - ++module.loss.presence_loss_weight=0.0
    - ++data_module.batch_size=1
    - data_module.train_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/train.parquet
    - data_module.val_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/val.parquet
    - data_module.test_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/test.parquet
    - trainer.accelerator=cpu
    - trainer.devices=1
    - trainer.precision=32
    - data_module.num_workers=3
    - logger._target_=pytorch_lightning.loggers.CSVLogger
    - logger.save_dir=lightning_logs
    - logger.name=amazon_beauty_detpp_simpletr_k48_no_bce_bs1
    - ~logger.project
    - module.seq_encoder._target_=hotpp.nn.TransformerEncoder
    - ~module.seq_encoder.rnn_partial
    - ~module.seq_encoder.max_inference_context
    - ~module.seq_encoder.inference_context_step
    - +module.seq_encoder.max_context=128
    - +module.seq_encoder.timestamps_field=timestamps
    - module.seq_encoder.max_time_delta=12
    - +module.seq_encoder.transformer_partial._target_=hotpp.nn.SimpleTransformer
    - +module.seq_encoder.transformer_partial._partial_=true
    - +module.seq_encoder.transformer_partial.input_size=33
    - +module.seq_encoder.transformer_partial.n_positions=256
    - +module.seq_encoder.transformer_partial.n_embd=32
    - +module.seq_encoder.transformer_partial.n_layer=2
    - +module.seq_encoder.transformer_partial.n_head=2
    - +module.seq_encoder.transformer_partial.dropout=0.1
    - +module.seq_encoder.transformer_partial.causal=true
  job:
    name: train
    chdir: false
    override_dirname: ++data_module.batch_size=1,++module.loss.presence_loss_weight=0.0,+module.seq_encoder.max_context=128,+module.seq_encoder.timestamps_field=timestamps,+module.seq_encoder.transformer_partial._partial_=true,+module.seq_encoder.transformer_partial._target_=hotpp.nn.SimpleTransformer,+module.seq_encoder.transformer_partial.causal=true,+module.seq_encoder.transformer_partial.dropout=0.1,+module.seq_encoder.transformer_partial.input_size=33,+module.seq_encoder.transformer_partial.n_embd=32,+module.seq_encoder.transformer_partial.n_head=2,+module.seq_encoder.transformer_partial.n_layer=2,+module.seq_encoder.transformer_partial.n_positions=256,data_module.num_workers=3,data_module.test_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/test.parquet,data_module.train_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/train.parquet,data_module.val_path=/Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/data/val.parquet,detection_k=48,logger._target_=pytorch_lightning.loggers.CSVLogger,logger.name=amazon_beauty_detpp_simpletr_k48_no_bce_bs1,logger.save_dir=lightning_logs,module.seq_encoder._target_=hotpp.nn.TransformerEncoder,module.seq_encoder.max_time_delta=12,name=amazon_beauty_detpp_simpletr_k48_no_bce_bs1,num_classes=16,trainer.accelerator=cpu,trainer.devices=1,trainer.precision=32,~logger.project,~module.seq_encoder.inference_context_step,~module.seq_encoder.max_inference_context,~module.seq_encoder.rnn_partial
    id: ???
    num: ???
    config_name: detection
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.2'
    cwd: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark/outputs/2025-12-24/14-05-50
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
