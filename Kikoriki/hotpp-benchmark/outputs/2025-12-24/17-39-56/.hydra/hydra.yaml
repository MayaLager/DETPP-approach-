hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.job.chdir=false
    - hydra.mode=RUN
    task:
    - name=amazon_beauty_nextitem_rankonly_gru_bs1
    - detection_k=1
    - num_classes=12067
    - ++data_module.batch_size=1
    - data_module.train_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/train.parquet
    - data_module.val_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/val.parquet
    - data_module.test_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/test2.parquet
    - module.loss._target_=hotpp.losses.NextItemLoss
    - +module.loss.losses.labels._target_=hotpp.losses.CrossEntropyLoss
    - +module.loss.losses.labels.num_classes=${num_classes}
    - +module.loss.losses.timestamps._target_=hotpp.losses.TimeMAELoss
    - +module.loss.losses.timestamps.delta=start
    - +module.loss.losses.timestamps.max_delta=12
    - ~module.loss.k
    - ~module.loss.horizon
    - ~module.loss.loss_subset
    - ~module.loss.prefetch_factor
    - ~module.loss.match_weights
    - ~module.loss.next_item_adapter
    - ~module.loss.next_item_loss
    - ++module.val_metric._target_=hotpp.metrics.next_item_ranking.NextItemRankingMetric
    - ++module.test_metric._target_=hotpp.metrics.next_item_ranking.NextItemRankingMetric
    - ++module.val_metric.topk=[1,5,10,20,50,100]
    - ++module.test_metric.topk=[1,5,10,20,50,100]
    - trainer.model_selection.metric=val/next-item-ndcg@20
    - trainer.model_selection.mode=max
    - trainer.accelerator=cpu
    - trainer.devices=1
    - trainer.precision=32
    - data_module.num_workers=0
    - logger._target_=pytorch_lightning.loggers.CSVLogger
    - logger.save_dir=lightning_logs
    - logger.name=amazon_beauty_nextitem_rankonly_gru_bs1
    - ~logger.project
  job:
    name: train
    chdir: false
    override_dirname: ++data_module.batch_size=1,++module.test_metric._target_=hotpp.metrics.next_item_ranking.NextItemRankingMetric,++module.test_metric.topk=[1,5,10,20,50,100],++module.val_metric._target_=hotpp.metrics.next_item_ranking.NextItemRankingMetric,++module.val_metric.topk=[1,5,10,20,50,100],+module.loss.losses.labels._target_=hotpp.losses.CrossEntropyLoss,+module.loss.losses.labels.num_classes=${num_classes},+module.loss.losses.timestamps._target_=hotpp.losses.TimeMAELoss,+module.loss.losses.timestamps.delta=start,+module.loss.losses.timestamps.max_delta=12,data_module.num_workers=0,data_module.test_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/test2.parquet,data_module.train_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/train.parquet,data_module.val_path=data/Amazon_Beauty/GTS-q0.9-val_last-test_random/val.parquet,detection_k=1,logger._target_=pytorch_lightning.loggers.CSVLogger,logger.name=amazon_beauty_nextitem_rankonly_gru_bs1,logger.save_dir=lightning_logs,module.loss._target_=hotpp.losses.NextItemLoss,name=amazon_beauty_nextitem_rankonly_gru_bs1,num_classes=12067,trainer.accelerator=cpu,trainer.devices=1,trainer.model_selection.metric=val/next-item-ndcg@20,trainer.model_selection.mode=max,trainer.precision=32,~logger.project,~module.loss.horizon,~module.loss.k,~module.loss.loss_subset,~module.loss.match_weights,~module.loss.next_item_adapter,~module.loss.next_item_loss,~module.loss.prefetch_factor
    id: ???
    num: ???
    config_name: detection
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.2'
    cwd: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark/experiments/amazon/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/macbook/Desktop/Kikoriki/hotpp-benchmark/outputs/2025-12-24/17-39-56
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
